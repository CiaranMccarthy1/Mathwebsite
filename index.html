{

{

}

{
    padding: 10px 20px;

{

    margin-top: 10px; /* Space between header and nav */

    color: black; /* Link color */

    margin: 0 15px; /* Space between links */

{
    text-decoration: underline; /* Underline links on hover */

    text-decoration: underline; /* Underline for the active link */

}



</style>


<!--Title of website-->
<head>
    <title>GCF Calculator</title>

    <div>
        <h1 align = "center">Welcome to My Website</h1>
        <nav>
            <a href="index.html">GCF</a>
            <a href="caesar.html">Caesar</a>
            <a href= "vigenere.html">Vigenere</a>
            <a href="about.html">About</a>
        </nav>
    </div>

</head>



<body>

<main>
<!--User submition-->
<form id="userinput" onsubmit="event.preventDefault();" class="centre">

        <!--number 1-->
        <div class = "Input">
            <label for="a">Enter Number 1:</label>
            <input type="number" id="a" name="a" size="10" /><br>
        </div>

        <!--Number 2-->
        <div class = "Input">
            <label for="b">Enter Number 2:</label>
            <input type="number" id="b" name="b" /><br>
        </div>

        <!--Submit answers-->
        <button type="button" onclick="Euclidean()">Find GCF</button><br>
    </form>

    <!--Displays answer-->
    <h1 id="displayGCF" class="output">GCF is: </h1>
</main>

<script>

    function Euclidean() 
    {
        //Gets values from user Input
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);

        // checks if x is greater than  y
        if (a < b) {
            [a, b] = [b, a];
        }

        // Calculate the GCF using the Euclidean algorithm
        function gcd(a, b) {
            if (b == 0) {
                return a;
            }
            return gcd(b, a % b);
        }

        // Find GCF and update the HTML content
        let result = gcd(a, b);
        document.getElementById("displayGCF").innerHTML = "GCF is: " + result;
    }
</script>

</body>
</html>
